# Default values for guestbook-web.
# This is a YAML-formatted file.
# Rename this file to values.yaml and update

serviceType: ClusterIP
servicePort: 80
containerPort: 8080
component: "guestbook-web"
replicas: 2
image: "guestbook-web"
imageTag: "latest"
imagePullPolicy: "Always"
cpu: "10m"
memory: "128Mi"
dbconfig:
  server: guestbook-db.default.svc.cluster.local
  port: 10433
  id: sa
  pwd: Your@Password
  dbname: sql_guestbook
# Ingress settings
ingress:
  enabled: true
  hostname: guestbook-web.something.com
  annotations:
     kubernetes.io/ingress.class: nginx
     kubernetes.io/tls-acme: "true"
  tls: false
# Azure Container Registry Secret
acr:
  docker-server: <your values here>
  docker-username: <your values here>
  docker-password: <your values here>
  docker-email: <your values here>